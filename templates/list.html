{% extends 'base.html' %}
{% block content %}
<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input class="btn btn-primary" type="submit" name="Create Task">
    </form>
    {%  for task in tasks %}
    <div class="item-row">
        <a class="btn btn-sm btn-success" href="{% url 'update_task' task.id %}">Update</a>
        <a class="btn btn-sm btn-warning" href="{% url 'delete_task' task.id %}">Delete</a>

        {% if task.complete == True %}
        <strike>{{ task }}</strike>
        {% else %}
        <span>{{ task }}</span>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock content %}
